
#logging.level.org.springframework: DEBUG
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:./h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=50
#Use the below two parameters to enable debugging info, statement executions, bindings etc
#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace

#Time in ms after which an Alert will be updated to true
alert.time=4
#Amount of event objects to store memory prior to persisting to DB
event.list.size=1000
#Amount of events to persist to db as part of a batch
eventservice.entitymanager.batch.size=30

